<!DOCTYPE html>
   
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core">        
<h:head>     
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="Resolves a date to a day of the week"/> 
    <title>Aplicação JSF com Spring</title>
	<!-- CSS - Bootstrap 4.3.1 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous"/>
	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script> 
</h:head>
<h:body>
<div class="container">
	<h1>Bem-vindo </h1>
	<h:form>
    	<div class="card">
        	<h5>Testes com JSF e Spring</h5>
        	<h:outputLabel value="NOME:"/>
        	<h:inputText label="NOME" value="#{formBean.nome}"/>		
        	<br/>
			<h:commandButton value="Nome Invertido" action="#{formBean.mudaNome}" />     
    	</div>
	</h:form>    
</div> 
</h:body> 
</html>
